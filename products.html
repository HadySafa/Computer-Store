<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="icon" href="Images/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
    <script src="https://kit.fontawesome.com/5af6ee84d8.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <i id="sideMenuButton" class="fa-sharp fa-solid fa-bars"></i>
        <img src="Images/Logo.png" alt="Our Logo!" />
        <div id="options" class="brands_unvisible">
            <ul>
                <li data-value="Asus">Asus</li>
                <li data-value="Apple">Apple</li>
                <li data-value="Dell">Dell</li>
                <li data-value="HP">HP</li>
                <li data-value="Lenovo">Lenovo</li>
            </ul>
        </div>
        <nav id="sideNav" class="sideNavClosed">
            <a href="index.html">
                <div class="navCell">
                    <h1>Home</h1>
                    <i class="fa-solid fa-caret-right"></i>
                </div>
            </a>
            <a href="products.html" class="active">
                <div class="navCell">
                    <h1>Products</h1>
                    <i class="fa-solid fa-caret-right"></i>
                </div>
            </a>
            <a href="cart.html">
                <div class="navCell">
                    <h1>Cart</h1>
                    <i class="fa-solid fa-caret-right"></i>
                </div>
            </a>
            <a href="loginPage.html">
                <div class="navCell">
                    <h1>Login</h1>
                    <i class="fa-solid fa-caret-right"></i>
                </div>
            </a>
            <a href="register.html">
                <div class="navCell">
                    <h1>Register</h1>
                    <i class="fa-solid fa-caret-right"></i>
                </div>
            </a>
            <div id="contactContainer" class="navCell">
                <h1>Contact</h1>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div id="contactList" class="hidden">
                <div>
                    <i class="fa-solid fa-phone"></i>
                    <h3><a href="tel:+9611550500">+961 1 550 500</a></h3>
                </div>
                <div>
                    <i class="fa-brands fa-whatsapp"></i>
                    <h3><a href="https://wa.me/71222667?text=Hello%21" target="_blank">Whatsapp</a></h3>
                </div>
                <div>
                    <i class="fa-solid fa-location-dot"></i>
                    <h3><a href="https://maps.app.goo.gl/WgA6DhKFq2XRFCez5" target="_blank">Location</a></h3>
                </div>
            </div>
        </nav>
        <i id="filter" class="fa-solid fa-filter"></i>
    </header>

    <!--Appears before data is displayed-->
    <div id="animation" class="animation">
        <div class="circle first"></div>
        <div class="circle second"></div>
        <div class="circle third"></div>
    </div>

    <!--For better user experience-->
    <div class="overlay" id="overlay"></div>
    <div class="viewCart" id="cartAlert"><a href="cart.html">View Cart</a></div>

    <!--Will be filled with all products-->
    <section id="availableProducts"></section>


    <footer>
        <p>Tel: <a href="tel:+9611550500">+961 1 550 500</a></p>
        <p>Bldg. 5922,<br>Michel Zakhour Street, Behind Ministry Of Labor,<br>Baabda, Lebanon.</p>
        <div id="socialMedia">
            <a href="https://www.facebook.com/ayoubcomputers/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/ayoubcomputers/?hl=en" target="_blank"><i
                    class="fa-brands fa-instagram"></i></a>
            <a href="inkedin.com/company/ayoub-computers/?originalSubdomain=lb" target="_blank"><i
                    class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>

</html>
