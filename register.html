            <div id="contactContainer" class="navCell">

        </nav>
    </header>



    <section id="main" class="mainSection">
        <form id="registerForm">
            <div>
                <h2>Register Here!</h2>
            </div>
            <div>
                <label for="username">Username</label>
                <br>
                <input placeholder="Enter Full Name" class="inputElement" name="username" id="username" type="text">
                <div class="error" id="usernameError"></div>
            </div>
            <div>
                <label for="email">Email</label>
                <br>
                <input placeholder="Enter Your Email" class="inputElement" name="email" id="email" type="email">
                <div class="error" id="emailError"></div>
            </div>
            <div>
                <label for="phoneNumber">Phone Number</label>
                <br>
                <input placeholder="Enter an 8-digit number" class="inputElement" name="phoneNumber" id="phoneNumber"
                    type="tel">
                <div class="error" id="phoneNumberError"></div>
            </div>
            <div>
                <label for="password">Password</label>
                <br>
                <input placeholder="Enter a password" class="inputElement" name="password" id="password"
                    type="password">
                <div class="error" id="passwordError"></div>
            </div>
            <div>
                <label for="confirmedPassword">Repeat Password</label>
                <br>
                <input placeholder="Confirm your password" class="inputElement" name="confirmedPassword"
                    id="repeatPassword" type="password">
                <div class="error" id="confirmedPasswordError"></div>
            </div>
            <div id="registrationFormButtons">
                <button type="submit" id="submitButton">Register</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <div id="signInLink">
            <p>Already Have an acccount? </p><a href="loginPage.html">
                <h2>Sign In!</h2>
            </a>
        </div>
    </section>
